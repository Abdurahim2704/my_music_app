name: my_music_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  on_audio_query: ^2.9.0
  permission_handler: ^10.4.3
  audio_video_progress_bar: ^2.0.1
  just_audio: ^0.9.34
  smooth_page_indicator: ^1.1.0
  bloc: ^8.1.2
  get_it: ^7.6.4
  meta: ^1.10.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_screenutil: ^5.9.0
  font_awesome_flutter: ^10.6.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  test: ^1.24.9
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist/static/Urbanist-Regular.ttf
        - asset: assets/fonts/Urbanist/static/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Urbanist/static/Urbanist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Urbanist/static/Urbanist-Bold.ttf
          weight: 700

